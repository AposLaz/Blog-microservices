version: 'version'

services:
  posts:
   container_name: posts
   build: 
      context: posts/
      dockerfile: Dockerfile.posts.dev
   command: nodemon index.js
   ports:
    - "${POST_PORT}:${POST_PORT}"
   volumes:
    - ./posts/:/app/
   environment:
    POST_PORT: ${POST_PORT}
    POST_TOPIC: ${POST_TOPIC}
    KAFKA_BROKERS: ${KAFKA_BROKERS}
   networks:
    - default

  comments:
   container_name: comments
   build: 
      context: comments/
      dockerfile: Dockerfile.comments
   command: nodemon index.js
   ports:
    - "${COMMENT_PORT}:${COMMENT_PORT}"
   volumes:
    - ./comments/:/app/
   environment:
    COMMENT_PORT: ${COMMENT_PORT}
    COMMENT_TOPIC: ${COMMENT_TOPIC}
    KAFKA_BROKERS: ${KAFKA_BROKERS}
   networks:
    - default
  
  query-comments-post:
   container_name: query-comments-post
   build: 
      context: query-posts-service/
      dockerfile: Dockerfile.query.dev
   command: nodemon index.js
   ports:
    - "${QUERY_PORT}:${QUERY_PORT}"
   volumes:
    - ./query-posts-service/:/app/
   environment:
    QUERY_PORT: ${QUERY_PORT}
    POST_TOPIC: ${POST_TOPIC}
    COMMENT_TOPIC: ${COMMENT_TOPIC}
    KAFKA_BROKERS: ${KAFKA_BROKERS}
   restart: on-failure
   depends_on:
      - kafka1
      - kafka2
      - kafka3      
   networks:
    - default

  zookeeper:
    image: confluentinc/cp-zookeeper:7.2.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
    - default

  kafka1:
    image: confluentinc/cp-kafka:7.2.1
    container_name: kafka1
    ports:
      - "8097:8097"
    depends_on:
      - zookeeper
    restart: always
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: EXTERNAL:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: EXTERNAL://localhost:8097,INTERNAL://kafka1:19092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
    networks:
    - default
    healthcheck:
        test: ["CMD", "ping", "-c","1", "localhost:8097"]
        interval: 30s
        timeout: 10s
        retries: 5

  kafka2:
    image: confluentinc/cp-kafka:7.2.1
    container_name: kafka2
    ports:
      - "8098:8098"
    depends_on:
      - zookeeper
    restart: always
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: EXTERNAL:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: EXTERNAL://localhost:8098,INTERNAL://kafka2:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
    networks:
    - default
    healthcheck:
        test: ["CMD", "ping", "-c","1", "localhost:8098"]
        interval: 30s
        timeout: 10s
        retries: 5

  kafka3:
    image: confluentinc/cp-kafka:7.2.1
    container_name: kafka3
    ports:
      - "8099:8099"
    depends_on:
      - zookeeper
    restart: always
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: EXTERNAL:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: EXTERNAL://localhost:8099,INTERNAL://kafka3:39092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
    networks:
     - default
    healthcheck:
        test: ["CMD", "ping", "-c","1", "localhost:8099"]
        interval: 30s
        timeout: 10s
        retries: 5
  
  control-center:
    image: confluentinc/cp-enterprise-control-center:latest
    hostname: control-center
    depends_on:
      - kafka1
      - kafka2
      - kafka3 
    ports:
      - "9021:9021"
    expose:
      - 9021
    environment:
      CONTROL_CENTER_BOOTSTRAP_SERVERS: 'kafka1:19092,kafka2:29092,kafka3:39092'
      CONTROL_CENTER_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      CONTROL_CENTER_REPLICATION_FACTOR: 1
      PORT: 9021
    networks:
    - default

networks:
    default:
     driver: bridge